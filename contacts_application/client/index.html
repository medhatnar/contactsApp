<!DOCTYPE html>
<html ng-app="ContactsApplication">
    <head>
        <meta charset="utf-8">
        <title>Contacts Application</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!--  Angular Setup -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>


        <!-- Application Setup -->
        <script src="public/appRoutes.js"></script>
        <script src="public/app.js"></script>

        <!--  Controllers -->
        <script src="public/components/contacts/controllers/contacts.control.js"></script>

        <!-- Services -->
        <script src="public/components/contacts/services/getContacts.service.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="FormController">
        <div class="col-md-5">
            <div class="form-area">
                <form role="form" name="infoForm" ng-submit='submit()'>
                <br style="clear:both">

                  <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
            				<div class="form-group">
        						<input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="name" required>
        					</div>

        					<div class="form-group">
        						<input type="tel" pattern='^\+?\d{0,13}' class="form-control" id="mobile" name="mobile" placeholder="e.g.(+19739028359)" ng-model="number" required>
        					</div>
                  <span>{{data.message}}</span>
                  <br>
                  <div class="form-group">
                    <input type="file"  class="form-control" name="pic" accept="image/*">

                 </div>

                <button type="button" id="submit" name="submit" class="btn btn-primary pull-right" ng-click="submit(name, number)">Submit Form</button>
                </form>
            </div>
        </div>
        </div>

        <br/>
        <br/>

      <center>
        <!-- The dynamic templates will be served within this div -->
        <ui-view></ui-view>
      </center>
    </body>
</html>
