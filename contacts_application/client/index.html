<!DOCTYPE html>
<html ng-app="ContactsApplication">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts Application</title>

        <!-- Styles -->
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css?family=Exo+2|Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

          <!--  Angular Setup -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>


        <!-- Application Setup -->
        <script src="public/appRoutes.js"></script>
        <script src="public/app.js"></script>

        <!--  Controllers -->
        <script src="public/components/contacts/controllers/contacts.control.js"></script>

        <!-- Services -->
        <script src="public/components/contacts/services/getContacts.service.js"></script>

    </head>
    <center>
    <body ng-controller="ContactsController">
        <div class="container">
        <div class="col-md-5">
            <div class="form-area">
                <form role="form" name="infoForm">
                <br style="clear:both">

                  <h3>Contact Form</h3>

                  <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="sample3" ng-model="name">
                      <label class="mdl-textfield__label" for="sample3">Text...</label>
                    </div>
                    <br>
                    <span id="warning">{{data.invalidName}}</span>
                    <br>
                  </form>
                  <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4" ng-model="number">
                      <label class="mdl-textfield__label" for="sample4">Number...</label>
                      <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                  </form>
                  <br>
                  <span id="warning">{{data.message}}</span>
                  <div class="animated infinite bounce">
                  <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="submit(name, number)">
                    <i class="material-icons">add</i>
                  </button>
                </div>
                  <!-- <div class="form-group">
                    <input type="file"  class="form-control" name="pic" accept="image/*">
                 </div> -->
                </form>
            </div>
        </div>
        </div>
        <br>
        <!-- The dynamic templates will be served within this div -->
        <ui-view></ui-view>
      </center>
    </body>
</html>
